<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Juros 2024</title>
</head>
<body>
    <div>
        <label for="radio1">Juros Simples</label>
        <input type="radio" name="juros" id="radio1" value="Simples">
        <label for="radio2">Juros Compostos</label>
        <input type="radio" name="juros" id="radio2" value="Compostos">
    </div>
    <div>
        <label for="price">Qual o valor do Empréstimo Solicitado?</label>
        <input type="number" name="valor" id="price">
    </div>
    <div>
        <label for="tax">Qual a taxa de juros (sem %)?</label>
        <input type="number" name="taxa" id="tax">
    </div>
    <div>
        <label for="time">Qual o período para pagar (em meses)?</label>
        <input type="number" name="tempo" id="time">
    </div>
    <button onclick="Calcular()">
        Enviar
    </button>
    <p id="info"></p>
    <script src="js/f4.js"></script>
</body>
</html>
